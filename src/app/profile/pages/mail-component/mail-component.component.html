<div class="p-2 mb-3">

    <div class="grid justify-content-center mt-4">
        <mat-card>
            <mat-card-content>

                <h2 class="flex justify-content-center">Déjanos tú correo para ponernos en contacto con usted</h2>

                <form class="grid p-2" autocomplete="off" [formGroup]="emailForm" (ngSubmit)="sendEmail()">
                    <div class="col-12">
                        <mat-form-field class="input-full-width">
                            <mat-label>Correo Electrónico</mat-label>
                            <input type="email" matInput placeholder="ejemplo@ejemplo.com" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="input-full-width">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput placeholder="Jhon Doe" formControlName="name">
                        </mat-form-field>
                    </div>

                    <button mat-raised-button color="primary" class="p-2 input-full-width " [disabled]="this.emailForm.invalid">Enviar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
