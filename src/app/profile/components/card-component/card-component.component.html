<mat-card>
    <mat-card-header>
        <mat-card-title>{{expirence.company}}</mat-card-title>
        <mat-card-subtitle>{{expirence.puesto}}</mat-card-subtitle>
    </mat-card-header>


    <!-- <img matCardImage [src]="hero | image" [alt]="hero.superhero">  -->


    <mat-card-content class="mt-2">
        <p>
            <strong>Desde: </strong> {{expirence.dateComing}}
        </p>
        <p>
            <strong>Hasta: </strong> {{expirence.dateEnd}}
        </p>

        <br>

    </mat-card-content>

    <mat-divider></mat-divider>

</mat-card>
